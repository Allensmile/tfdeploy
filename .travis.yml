language: python
python:
  - "2.7"
  - "3.2"
  - "3.3"
  - "3.4"
  - "3.5"
install:
  - [ "$(python -c "import sys;print(sys.version_info[0])")" = "2" ] && mypip=pip || mypip=pip3
  - $mypip install numpy
  - $mypip install https://storage.googleapis.com/tensorflow/linux/cpu/tensorflow-0.7.1-cp27-none-linux_x86_64.whl
script: "python -m unittest tests"
